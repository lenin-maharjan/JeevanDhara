name: jeevandhara
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0' # (UPDATED) Broadened the SDK constraint slightly for better compatibility

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  http: ^1.2.1
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  url_launcher: ^6.2.5
  intl: ^0.20.2 # Fixed to match flutter_localizations pinned version

  # --- FIX for the main conflict ---
  google_maps_flutter: ^2.7.0 # (UPDATED)
  geolocator: ^12.0.0 # (UPDATED)

  flutter_translate: ^4.1.0
  flutter_local_notifications: ^17.1.2 # (UPDATED) Minor patch update

  # Firebase Authentication (These versions are correct)
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_messaging: ^14.9.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

# Force intl to 0.20.2 to resolve conflict between flutter_localizations and flutter_translate
dependency_overrides:
  intl: ^0.20.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/jeevan_dhara_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/i18n/
