# Render Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: jeevan-dhara-s7wo
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/v1/health
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: USE_FIREBASE_AUTH
        value: true
      
    autoDeploy: true
